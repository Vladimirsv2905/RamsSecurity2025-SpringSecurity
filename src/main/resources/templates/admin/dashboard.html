<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Админ-панель - РАМС</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">Обзор</a>
        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action">Пользователи</a>
        <a href="#" class="list-group-item list-group-item-action">Заявки</a>
        <a href="#" class="list-group-item list-group-item-action">Настройки</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action">Выйти</a>
      </div>
    </div>
    <div class="col-md-9">
      <h1>Админ-панель РАМС</h1>
      <p class="lead">Управление системой и пользователями</p>

      <div class="row mt-4">
        <div class="col-md-3">
          <div class="card text-white bg-info mb-3">
            <div class="card-body">
              <h5 class="card-title">Пользователи</h5>
              <p class="card-text">Управление учетными записями</p>
              <a th:href="@{/admin/users}" class="btn btn-light btn-sm">Перейти</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Заявки</h5>
              <p class="card-text">Просмотр всех обращений</p>
              <a href="#" class="btn btn-light btn-sm">Перейти</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Статистика</h5>
              <p class="card-text">Аналитика работы системы</p>
              <a href="#" class="btn btn-light btn-sm">Перейти</a>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-white bg-danger mb-3">
            <div class="card-body">
              <h5 class="card-title">Логи</h5>
              <p class="card-text">Системные логи и ошибки</p>
              <a href="#" class="btn btn-light btn-sm">Перейти</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
