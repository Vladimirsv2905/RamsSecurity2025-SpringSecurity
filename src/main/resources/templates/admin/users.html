<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Управление пользователями</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .user-card {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fff;
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #007bff;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }
    .status-active { color: #28a745; }
    .status-inactive { color: #dc3545; }
    .role-badge { font-size: 0.8em; }
  </style>
</head>
<body>
<!-- Header -->


<div class="container mt-4">
  <!-- Сообщения -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Заголовок -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-users"></i> Управление пользователями</h1>
    <a th:href="@{/}" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left"></i> Назад на главную
    </a>
  </div>

  <!-- Список пользователей -->
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0"><i class="fas fa-list"></i> Список пользователей</h5>
        </div>
        <div class="card-body">
          <div th:if="${users.empty}" class="text-center py-4">
            <i class="fas fa-users fa-3x text-muted mb-3"></i>
            <p class="text-muted">Пользователи не найдены</p>
          </div>

          <div th:each="user : ${users}" class="user-card">
            <div class="row align-items-center">
              <!-- Аватар и основная информация -->
              <div class="col-md-3">
                <div class="d-flex align-items-center">
                  <div class="user-avatar me-3">
                    <span th:text="${(user.firstName != null and !user.firstName.isEmpty()) ? user.firstName.substring(0,1) : user.username.substring(0,1)}"></span>                  </div>
                  <div>
                    <h6 class="mb-1" th:text="${(user.firstName != null and user.lastName != null) ? (user.firstName + ' ' + user.lastName) : user.username}"></h6>                    <small class="text-muted" th:text="'@' + ${user.username}"></small>
                  </div>
                </div>
              </div>

              <!-- Контактная информация -->
              <div class="col-md-3">
                <div>
                  <small class="text-muted">Email:</small>
                  <div th:text="${user.email}"></div>
                </div>
                <div th:if="${user.phone}">
                  <small class="text-muted">Телефон:</small>
                  <div th:text="${user.phone}"></div>
                </div>
              </div>

              <!-- Статус и роли -->
              <div class="col-md-2">
                <div class="mb-2">
                                        <span th:if="${user.enabled}" class="badge bg-success">
                                            <i class="fas fa-check"></i> Активен
                                        </span>
                  <span th:unless="${user.enabled}" class="badge bg-danger">
                                            <i class="fas fa-times"></i> Неактивен
                                        </span>
                </div>
                <div>
                                        <span th:each="role : ${user.roles}"
                                              class="badge bg-primary me-1 role-badge"
                                              th:text="${role.name}"></span>
                </div>
              </div>

              <!-- Даты -->
              <div class="col-md-2">
                <small class="text-muted">Создан:</small>
                <div th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}"></div>
                <small class="text-muted" th:if="${user.lastLogin}">
                  Последний вход:
                  <span th:text="${#temporals.format(user.lastLogin, 'dd.MM.yyyy HH:mm')}"></span>
                </small>
              </div>

              <!-- Действия -->
              <div class="col-md-2">
                <div class="btn-group-vertical w-100" role="group">
                  <!-- Редактировать -->
                  <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                     class="btn btn-outline-primary btn-sm mb-1">
                    <i class="fas fa-edit"></i> Редактировать
                  </a>

                  <!-- Включить/Выключить -->
                  <form th:if="${user.enabled}"
                        th:action="@{/admin/users/{id}/disable(id=${user.id})}"
                        method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-warning btn-sm mb-1 w-100">
                      <i class="fas fa-pause"></i> Отключить
                    </button>
                  </form>
                  <form th:unless="${user.enabled}"
                        th:action="@{/admin/users/{id}/enable(id=${user.id})}"
                        method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-success btn-sm mb-1 w-100">
                      <i class="fas fa-play"></i> Включить
                    </button>
                  </form>

                  <!-- Назначить роль -->
                  <div class="dropdown mb-1">
                    <button class="btn btn-outline-info btn-sm dropdown-toggle w-100"
                            type="button" data-bs-toggle="dropdown">
                      <i class="fas fa-user-tag"></i> Роль
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <form th:action="@{/admin/users/{id}/assign-role(id=${user.id})}" method="post">
                          <input type="hidden" name="role" value="ADMIN">
                          <button type="submit" class="dropdown-item">Администратор</button>
                        </form>
                      </li>
                      <li>
                        <form th:action="@{/admin/users/{id}/assign-role(id=${user.id})}" method="post">
                          <input type="hidden" name="role" value="MANAGER">
                          <button type="submit" class="dropdown-item">Менеджер</button>
                        </form>
                      </li>
                      <li>
                        <form th:action="@{/admin/users/{id}/assign-role(id=${user.id})}" method="post">
                          <input type="hidden" name="role" value="USER">
                          <button type="submit" class="dropdown-item">Пользователь</button>
                        </form>
                      </li>
                    </ul>
                  </div>

                  <!-- Удалить -->
                  <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                        method="post"
                        th:onsubmit="return confirm('Вы уверены, что хотите удалить пользователя?')">
                    <button type="submit" class="btn btn-outline-danger btn-sm w-100">
                      <i class="fas fa-trash"></i> Удалить
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
