<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактирование пользователя</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0"><i class="fas fa-user-edit"></i> Редактирование пользователя</h4>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/users/update/{id}(id=${user.id})}"
                th:object="${user}" method="post">

            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Имя</label>
                <input type="text" class="form-control"
                       th:field="*{firstName}"
                       placeholder="Введите имя">
              </div>
              <div class="col-md-6">
                <label class="form-label">Фамилия</label>
                <input type="text" class="form-control"
                       th:field="*{lastName}"
                       placeholder="Введите фамилию">
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control"
                     th:field="*{email}"
                     placeholder="Введите email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Телефон</label>
              <input type="tel" class="form-control"
                     th:field="*{phone}"
                     placeholder="Введите телефон">
            </div>

            <div class="mb-3">
              <label class="form-label">Логин</label>
              <input type="text" class="form-control"
                     th:value="${user.username}"
                     disabled>
              <small class="text-muted">Логин нельзя изменить</small>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/admin/users}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Сохранить изменения
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
