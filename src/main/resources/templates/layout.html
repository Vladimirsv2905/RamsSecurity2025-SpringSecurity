<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle} + ' | Мой сайт'">Мой сайт</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="container" style="padding-top: 90px;">
    <div th:switch="${activePage}">
        <div th:case="'home'" th:insert="~{home :: content}"></div>
        <div th:case="'about'" th:insert="~{about :: content}"></div>
        <div th:case="'services'" th:insert="~{services :: service}"></div>
        <div th:case="'contacts'" th:insert="~{contacts :: content}"></div>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
