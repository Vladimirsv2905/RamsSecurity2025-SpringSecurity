<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<!--    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">-->

<!--    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">-->
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
<!--        <a class="navbar-brand" th:href="@{/}">ООО "РАМС"</a>-->

        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/logo-2.gif"
                 alt="Пожарная безопасность"
                 class="navbar-gif-logo">
            <span class="logo-text">
        ООО "РАМС"
    </span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${activePage == 'home'} ? 'active'">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'about'} ? 'active'">
                    <a class="nav-link" th:href="@{/about}">О нас</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'services'} ? 'active'">
                    <a class="nav-link" th:href="@{/services}">Услуги</a>
                </li>
                <li class="nav-item" th:classappend="${activePage == 'contacts'} ? 'active'">
                    <a class="nav-link" th:href="@{/contacts}">Контакты</a>
                </li>

                <li class="nav-item" th:if="${not #authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/login}">Войти</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                    <a class="nav-link" th:href="@{/logout}">Выйти</a>
                </li>

                <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                <a class="nav-link" th:href="@{/admin/users}">Админка</a>
                </li>


            </ul>


<!--            <div class="navbar-cta">-->
<!--                <a href="tel:+78001234567" class="emergency-btn">-->
<!--                    <i class="fas fa-phone-alt"></i> Экстренный вызов-->
<!--                </a>-->
<!--            </div>-->

        </div>
        <div class="navbar-contact-info d-none d-lg-flex align-items-center">
            <div class="contact-item me-4">
                <div class="contact-icon">
                    <svg width="16" height="16" fill="#e74c3c" viewBox="0 0 16 16">
                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.6 17.6 0 0 0 4.168 6.608 17.6 17.6 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.75 1.75 0 0 1-1.657-.459L5.482 8.062a1.75 1.75 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328z"/>
                    </svg>
                </div>
                <a href="tel:+71234567890" class="contact-text">+7 (48762) 7-33-21</a>
            </div>

            <div class="contact-item">
                <div class="contact-icon">
                    <svg width="16" height="16" fill="#e74c3c" viewBox="0 0 16 16">

                        <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                    </svg>
                </div>

                <span class="contact-text">г. Новомосковск ул. Комсомольская, 45</span>
            </div>
        </div>
    </div>
</nav>
<script>
    // Липкий хедер с анимацией
    window.addEventListener('scroll', function() {
        const navbar = document.querySelector('.navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('scrolled');
        } else {
            navbar.classList.remove('scrolled');
        }
    });


</script>
</body>
</html>
