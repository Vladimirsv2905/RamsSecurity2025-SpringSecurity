<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет - РАМС</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">Обзор</a>
        <a th:href="@{/user/profile}" class="list-group-item list-group-item-action">Мой профиль</a>
        <a th:href="@{/logout}" class="list-group-item list-group-item-action">Выйти</a>
      </div>
    </div>
    <div class="col-md-9">
      <h1>Личный кабинет</h1>
      <p>Добро пожаловать в вашу персональную зону!</p>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card text-white bg-primary mb-3">
            <div class="card-body">
              <h5 class="card-title">Мои заявки</h5>
              <p class="card-text">Просмотр истории обращений</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-success mb-3">
            <div class="card-body">
              <h5 class="card-title">Профиль</h5>
              <p class="card-text">Управление личными данными</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card text-white bg-warning mb-3">
            <div class="card-body">
              <h5 class="card-title">Настройки</h5>
              <p class="card-text">Персональные настройки</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
