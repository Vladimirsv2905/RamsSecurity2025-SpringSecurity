<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Вход в систему - РАМС</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container { max-width: 400px; margin: 100px auto; padding: 20px; }
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
<div class="container">
  <div class="login-container bg-white rounded shadow-sm">
    <h2 class="text-center mb-4">Вход в систему РАМС</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label class="form-label">Логин:</label>
        <input type="text" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Пароль:</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" name="remember-me" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Запомнить меня</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/register}">Регистрация</a> |
      <a th:href="@{/}">На главную</a>
    </div>
  </div>
</div>
</body>
</html>
