<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация - РАМС</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .register-container { max-width: 500px; margin: 50px auto; padding: 20px; }
    body { background-color: #f8f9fa; }
  </style>
</head>
<body>
<div class="container">
  <div class="register-container bg-white rounded shadow-sm">
    <h2 class="text-center mb-4">Регистрация в системе РАМС</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Имя пользователя *</label>
          <input type="text" th:field="*{username}" class="form-control" required>
          <div th:if="${#fields.hasErrors('username')}" class="text-danger">
            <small th:errors="*{username}"></small>
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Email *</label>
          <input type="email" th:field="*{email}" class="form-control" required>
          <div th:if="${#fields.hasErrors('email')}" class="text-danger">
            <small th:errors="*{email}"></small>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Имя</label>
          <input type="text" th:field="*{firstName}" class="form-control">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Фамилия</label>
          <input type="text" th:field="*{lastName}" class="form-control">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Телефон</label>
        <input type="tel" th:field="*{phone}" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Пароль *</label>
        <input type="password" th:field="*{password}" class="form-control" required>
        <div th:if="${#fields.hasErrors('password')}" class="text-danger">
          <small th:errors="*{password}"></small>
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
    </form>

    <div class="text-center mt-3">
      <a th:href="@{/login}">Уже есть аккаунт? Войдите</a> |
      <a th:href="@{/}">На главную</a>
    </div>
  </div>
</div>
</body>
</html>
